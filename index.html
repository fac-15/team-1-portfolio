<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto+Condensed:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Team Awesome</title>
</head>
<body>

  <p id="logo"><a href="#about-section">LOGO</p>
  <nav id="navbar">
    <a href="#about/">About</a>
    <a href="#team">Team</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="about-section">
      <h1>Awesome</h1>
      <p>Our team values creativity, uniqueness, and user experience.
        We love pursuing new ideas, but we also value simplicity and minimalism.</p>
    </section>

      <section id="team-section">
          <h2>Team members</h2>

      </section>

      <section id="contact-section">
        <header>
          <h2>Contact us</h2>
        </header>

        <form action="">
          <label for="first-name">Name</label>
          <br>
          <input type="text" id="first-name">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email">
          <br>
          <label for="message">Message</label>
          <br>
          <input type="text" id="message">
          <br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
    All rights reserved to team Awesome FAC-15
    </footer>
  </div>
</body>
</html>
